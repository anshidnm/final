<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Event Calendar</title>
</head>

<body>
    <div>
        <div class="bg-gray-700 flex justify-between py-4 h-auto p-2 shadow-gray-700 shadow-md md:py-6">
            <div class="transform hover:scale-105">
                <a class="text-white text-lg md:ml-32 md:text-2xl font-bold" href="index.html">Event Calendar</a>
            </div>
            <nav class="">
                <svg id="burger" xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6 text-white md:hidden hover:cursor-pointer" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
                <div id="menu" class="text-white hidden md:block">
                    <ul class="md:flex md:gap-3 md:mr-32 md:text-lg">
                        <li>
                            <div class="transform hover:scale-110"><a href="index.html">Home</a></div>
                        </li>
                        <li>
                            <div class="transform hover:scale-110"><a href="about.html">About</a></div>
                        </li>
                        <li>
                            <div class="transform hover:scale-110"><a href="feedback.html">Feedback</a></div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="flex gap-3 mt-16 px-4 md:mx-36 ">
            <!--view buttons -->

            <div
                class="trans border-4 rounded-3xl bg-gray-700 border-gray-700 text-lg text-white w-1/2 text-center md:h-20 hover:cursor-pointer hover:bg-white hover:text-gray-700">
                <h1 class="md:mt-4 md:text-2xl">Monthly View</h1>
            </div>
            <div
                class="trans border-4 rounded-3xl bg-gray-700 border-gray-700 text-lg text-white w-1/2 text-center md:h-20 hover:cursor-pointer hover:bg-white hover:text-gray-700">
                <h1 class="md:mt-4 md:text-2xl">Weekly View</h1>
            </div>
        </div>
        <div>
            <!-- calendar section -->

            <div>
                <!-- Monthly view -->
                <form action="">
                    <div class="flex mt-16 justify-center md:mx-36 gap-1">
                        <!-- date title -->
                        <div onclick="prev_month()" class="w-auto px-2 trans border-2 border-gray-700 bg-gray-700 text-white hover:bg-white hover:text-gray-700 rounded-lg text-center hover:cursor-pointer">
                            <!-- previous -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
                            </svg>

                        </div>
                        <div class="border-2 border-gray-700 text-white rounded-lg">
                            <!-- Month -->
                            <input type="text" id="month" class="text-center bg-gray-700 pointer-events-none">
                        </div>
                        <div onclick="next_month()" class="w-auto px-2 trans border-2 border-gray-700 bg-gray-700 text-white hover:bg-white hover:text-gray-700 rounded-lg text-center hover:cursor-pointer">
                            <!-- Next -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13 5l7 7-7 7M5 5l7 7-7 7" />
                            </svg>
                        </div>


                    </div>

                    <!-- year -->
                    <div class="mt-6 flex justify-center gap-1">
                        
                        <!-- previous -->
                        <div onclick="prev_year()"
                            class="w-auto px-2 trans border-2 border-gray-700 bg-gray-700 text-white hover:bg-white hover:text-gray-700 rounded-lg text-center hover:cursor-pointer">

                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
                            </svg>

                        </div>

                        <input class="bg-gray-700 text-white w-16 border-2 border-gray-700 rounded-lg text-center pointer-events-none" type="text" id="year">

                        <!-- Next -->
                        <div onclick="next_year()"
                            class="w-auto px-2 trans border-2 border-gray-700 bg-gray-700 text-white hover:bg-white hover:text-gray-700 rounded-lg text-center hover:cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13 5l7 7-7 7M5 5l7 7-7 7" />
                            </svg>
                        </div>

                    </div>

                    <!-- titles -->
                    <div class="flex mt-16 px-4 mx-16 md:mx-36 justify-between">
                        <div>
                            <label for="">Date</label>
                        </div>
                        <div>
                            <label for="">Event</label>
                        </div>
                    </div>
                </form>


            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
