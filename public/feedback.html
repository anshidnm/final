<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Event Calendar</title>
</head>
<body>
    <div class="w-full fixed top-0 z-40">
        <div class="bg-gray-700 flex justify-between py-4 h-auto p-2 shadow-gray-600 shadow-md md:py-6">
            <div class="transform hover:scale-105">
                <a class="text-white text-lg md:ml-32 md:text-2xl font-bold" href="index.html">Event Calendar</a>
            </div>
            <nav class="">
                <svg id="burger" xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6 text-white md:hidden hover:cursor-pointer" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6h16M4 12h16M4 18h16" />
                </svg>
                <div id="menu" class="text-white hidden md:block">
                    <ul class="md:flex md:gap-3 md:mr-32 md:text-lg">
                        <li>
                            <div class="transform hover:scale-110"><a href="index.html">Home</a></div>
                        </li>
                        <li>
                            <div class="transform hover:scale-110"><a href="about.html">About</a></div>
                        </li>
                        <li>
                            <div class="transform hover:scale-110"><a href="feedback.html">Feedback</a></div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <div class="my-24 mx-auto w-fit">
        <h1 class="text text-gray-700 font-bold text-3xl mx-40">Feedback</h1>
        <form class="bg-gray-700 shadow-lg rounded-xl px-8 pt-6 pb-8 mt-10 justify-center">
          <div class="mb-4">
            <label class="block text-gray-100 text-sm font-bold mb-2">
                <label class="text-md mb-2 text-gray-100">Name</label>
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 mb-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="Name" type="text" placeholder="Enter Name Here">
          </div>
          <div class="mb-4">
            <label class="block text-gray-100 text-sm font-bold mb-4">
            <label class="text-md mb-2 text-gray-100">Email</label>
            <input class="mt-2 shadow appearance-none border border-gray-100 rounded w-full py-2 px-3 text-gray-700 mb-2 leading-tight focus:outline-none focus:shadow-outline" type="email" placeholder="Enter Your Email Address">
            </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-4">
            <label class="text-md mb-2 text-gray-100" for="message">Message</label>
            <textarea class="mt-2 px-4 w-full border-2 py-2 rounded-md text-sm outline-none" rows="10" cols="45" placeholder="Enter Your Message"></textarea>
          </div>
          <div class="flex items-center justify-between">
            <button class="bg-gray-100  text-gray-700 hover:cursor-pointer hover:bg-gray-700 hover:text-gray-100 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">Send Message</button>
          </div>
        </form>
      </div>

    <script src="index.js"></script>

</body>
</html>
